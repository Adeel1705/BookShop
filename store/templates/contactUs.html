{% extends "base.html" %}

{% block title %}
Contact Us
{% endblock title %}

{% block content %}
<div class="container-fluid bg-light d-flex justify-content-center align-items-center" style="min-height: 40vh;">
  <div class="p-4" style="max-width: 400px; width: 100%; background-color: #f0f8ff; border-radius: 10px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);">
    <h2 class="text-center text-secondary mb-3">Contact Us</h2>
    <form>
      <div class="mb-3">
        <label for="emailInput" class="form-label text-secondary">Your Email</label>
        <input
          type="email"
          class="form-control"
          id="emailInput"
          placeholder="e.g., 123@email.com"
          required
        />
      </div>
      <div class="mb-3">
        <label for="messageTextarea" class="form-label text-secondary">Your Query</label>
        <textarea
          class="form-control"
          id="messageTextarea"
          rows="4"
          placeholder="Write your message..."
          required
        ></textarea>
      </div>
      <button type="submit" class="btn btn-primary w-100 mt-3">Send Message</button>
    </form>
  </div>
</div>
{% endblock content %}
