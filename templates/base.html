<!DOCTYPE html> 
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %} {% endblock title %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    {% load static %}
    <link rel="stylesheet" href="{% static 'css/base.css' %}" />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    <style>
      body {
        font-family: 'Poppins', sans-serif;
        overflow-x: hidden;
        background-color: #f8f9fa;
      }

      .navbar {
        background-color: #64caf3; /* Sky Blue */
      }

      .navbar-brand {
        font-weight: 600;
        font-size: 1.5rem;
        color: #ffffff !important;
      }

      .nav-link {
        color: #ffffff !important;
        font-size: 1rem;
        margin: 0 10px;
        transition: color 0.3s ease-in-out;
      }

      .nav-link:hover {
        color: #ffeb3b !important; /* Yellow on hover */
      }

      .cart-button {
        background-color: #ffffff;
        color: #87CEEB;
        border-radius: 50px;
        padding: 5px 15px;
        font-weight: 600;
        position: relative;
      }

      .cart-count {
        position: absolute;
        top: -10px;
        right: -10px;
        background-color: #ff0000;
        color: #ffffff;
        font-size: 0.8rem;
        font-weight: 700;
        border-radius: 50%;
        width: 20px;
        height: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      footer {
        background-color: #64caf3;
        color: #ffffff;
      }

      footer a {
        color: #ffffff;
        text-decoration: none;
      }

      footer a:hover {
        color: #ffeb3b; /* Yellow on hover */
      }
    </style>
  </head>

  <body class="d-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-md">
      <div class="container">
        <a class="navbar-brand" href="{% url 'store/home/' %}">Book Haven</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-center" id="navbarSupportedContent">
          <ul class="navbar-nav mb-2 mb-lg-0 text-center">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'store/home/' %}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'store/about_us' %}">About Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'store/blog' %}">Blog</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'store/contact_us' %}">Contact</a>
            </li>
          </ul>
        </div>
        <div>
          <a class="cart-button" href="{% url 'cart_summary' %}">
            Cart
            <span class="cart-count">
              {% block cartCount %}{{ cart_count }}{% endblock cartCount %}
            </span>
          </a>
        </div>
      </div>
    </nav>

    <div class="container-fluid flex-grow-1 py-5">
      {% block content %} 
      {% endblock content %}
    </div>

    <footer class="py-4">
      <div class="container text-center">
        <ul class="list-inline mb-3">
          <li class="list-inline-item">
            <a href="{% url 'store/home/' %}">Home</a>
          </li>
          <li class="list-inline-item">
            <a href="{% url 'store/about_us' %}">About Us</a>
          </li>
          <li class="list-inline-item">
            <a href="{% url 'store/blog' %}">Blog</a>
          </li>
          <li class="list-inline-item">
            <a href="{% url 'store/contact_us' %}">Contact</a>
          </li>
        </ul>
        <p class="mb-0">&copy; Book Haven 2024</p>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
